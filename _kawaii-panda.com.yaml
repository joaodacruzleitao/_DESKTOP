users:
  - name: hocnetx
    groups: sudo
    shell: /bin/bash
    sudo: ['ALL=(ALL) NOPASSWD:ALL']
    ssh-authorized-keys:
      - ssh-rsa  hocnetx
  - name: kpw
    groups: sudo
    shell: /bin/bash
    sudo: ['ALL=(ALL) NOPASSWD:ALL']
    ssh-authorized-keys:
      - ssh-rsa ssh-rsa 
package_update: true
package_upgrade: true
packages:
  - wget
  - nano
runcmd:
  - sed -i -e '/^#UseDNS/s/^.*$/UseDNS no/' /etc/ssh/sshd_config
  - sed -i -e '/^#AddressFamily any/s/^.*$/AddressFamily inet/' /etc/ssh/sshd_config
  - sed -i -e '$aAllowUsers hocnetx kpw' /etc/ssh/sshd_config
  - sysctl -w net.ipv6.conf.all.disable_ipv6=1
  - sysctl -w net.ipv6.conf.default.disable_ipv6=1
  - echo 'net.ipv6.conf.all.disable_ipv6 = 1' > /etc/sysctl.conf
  - echo 'net.ipv6.conf.default.disable_ipv6 = 1' >> /etc/sysctl.conf
  - systemctl restart sshd
power_state:
  delay: now
  mode: reboot
  message: Bye bye
